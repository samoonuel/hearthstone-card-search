<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js" type="module"></script>
    <title>Hearthstone Card Search</title>
  </head>
  <body>
    <div id="navBar">
      <ul id="top-nav">
        <li class="nav-item" id="all">
          <img src="images/all-icon.png" alt="" height="50" width="50" />
        </li>
        <li class="nav-item" id="faction">
          <img src="images/faction-icon.png" alt="" height="50" width="50" />
        </li>
        <li class="nav-item" id="type">
          <img src="images/type-icon.png" alt="" height="50" width="50" />
        </li>
        <li class="nav-item" id="quality">
          <img src="images/rarity-icon.png" alt="" height="50" width="50" />
        </li>
        <li class="nav-item" id="race">
          <img src="images/race-icon.png" alt="" height="50" width="50" />
        </li>
        <li class="nav-item" id="class">
          <img src="images/class-icon.png" alt="" height="50" width="50" />
        </li>
      </ul>
      <div id="bottom-nav">
        <img src="images/link-icon.png" alt="" height="50" width="65" />
        <a id="link" href="https://playhearthstone.com/en-us">Link</a>
      </div>
    </div>
    <div id="main">
      <h1 id="search">
        <input type="text" name="cardSearch" />
        <button id="submit">Search</button>
      </h1>
      <div id="showcase">
        <h3 id="card-one">Leeroy Jenkins</h3>
        <div id="tooltip" role="tooltip">
          My tooltip
          <div id="arrow" data-popper-arrow></div>
        </div>
        <img
          src="https://d15f34w2p8l1cc.cloudfront.net/hearthstone/7740c50c88d17b12c3eccbf1c57af9163929add6c63bba7fbad663f574bc6307.png"
          alt=""
          id="img"
        />
      </div>
    </div>
  </body>
</html>
